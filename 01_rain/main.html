<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas-Rain</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onLoad="demo();">
<img class="image" id="demo2" src="./image/123.jpg" />
<div id="cholder">
    <canvas id="canvas"></canvas>
</div>
</body>
<script src="rainyday.js" type="text/javascript"></script>
<script type="text/javascript">
    function demo() {
        var engine = new RainyDay('canvas','demo2', window.innerWidth, window.innerHeight);
        engine.gravity = engine.GRAVITY_NON_LINEAR;
        engine.trail = engine.TRAIL_DROPS;
        engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
        engine.rain([
            engine.preset(0, 2, 0.5),
            engine.preset(4, 4, 1)
        ], 50);
    }
</script>
</html>
